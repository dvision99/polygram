[build]
  # Option 1: Use npm (recommended for Netlify - more reliable)
  command = "npm ci && npm run build"
  # Option 2: Use bun (uncomment if you prefer bun, comment out the line above)
  # command = "curl -fsSL https://bun.sh/install | bash && export PATH=\"$HOME/.bun/bin:$PATH\" && bun install && bun run build"
  publish = ".netlify"

[build.environment]
  NODE_VERSION = "20"

# Function configuration
[functions]
  # Increase timeout for scheduled functions (max 26s for free tier, 10s default)
  scheduled-news-fetch.timeout = 26

# Scheduled functions configuration
# Note: Netlify scheduled functions are configured in the Netlify UI
# Go to: Site settings > Functions > Scheduled functions
# Add a new scheduled function with:
# - Function name: scheduled-news-fetch
# - Schedule: Your desired cron expression (e.g., "*/30 * * * *" for every 30 minutes)

# Environment variables (set these in Netlify UI)
# GROK_API_KEY
# GROK_API_URL
# FIREBASE_PROJECT_ID
# FIREBASE_CLIENT_EMAIL
# FIREBASE_PRIVATE_KEY

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

